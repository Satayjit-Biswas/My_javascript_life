<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input {
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid rgb(9, 165, 165);
        }

        input:focus-visible {
            outline: none;
            border: 2px solid rgb(14, 151, 151);
        }

        button {
            padding: 10px 15px;
            background-color: rgb(9, 165, 165);
            border: none;
            text-transform: uppercase;
            border-radius: 5px;
            color: #ffffff;
        }

        .Food-Box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 15px;
            grid-row-gap: 15px;
        }
    </style>
</head>

<body>
    <h2 class="text-center mt-5 mb-3">Find Your food</h2>
    <div class="text-center">
        <input type="text" name=""  id="InputFood" placeholder="Find food">
        <button onclick="SearchRood()">Find</button>
    </div>
    <div class="Food-Box" id="FoodBox">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
