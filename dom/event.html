<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        .light{
            height: 40px;
            width: 40px;
            border: 1px solid #000000;
            border-radius: 50%;
           
        }
    </style>
</head>
<body>
    <h1>Event click </h1>
    <h1 class="light" id="light"></h1>
    <button onclick="alert('7')">Click</button>

    <button onclick="document.body.style.backgroundColor = 'yellow'">Yellow</button>
    <button onclick="red()">red</button>
    <button id="on">on</button>
    <button id="off">off</button>
    <script>
        function red(){
            document.body.style.backgroundColor = 'red';
        }
        function yellow(){
            document.getElementById('light').style.backgroundColor = 'yellow';
        }
        function off(){
            document.getElementById('light').style.backgroundColor = '#000';

        }
        const on = document.getElementById('on');
        on.onclick = yellow;
        const offb = document.getElementById('off');
        offb.addEventListener('click', off);
    </script>
</body>
</html>
